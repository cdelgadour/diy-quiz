<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div id="inner-header">
        <h1 id="app-name">Exam!</h1>
    </div>
</header>
<nav>
    <form action="">
        <select name="exam Themes" id="exam-themes">
            <option value="-">-</option>
        </select>
    </form>
    <button id="add-subject">Add subject</button>
    <button id="delete-subject">Delete subject</button>
    <button id="play-quiz">Play Quiz!</button>
</nav>
<section class="main">
    <form id="question-form">
        <textarea name="question" id="question-area" cols="30" rows="10"></textarea>
        <textarea name="answer" id="answer-area" cols="30" rows="10"></textarea>
        <button type="button" id="add-question" style="display: block">Add!</button>
    </form>
    <div id="all-questions">
        <ul>
        </ul>
    </div>
</section>
<section class="quiz-area">
    <div class="question-box">
        <h2 id="question-view"></h2>
        <h3 id="answer-view"></h3>
    </div>
    <div id="button-box">
        <button id="flip">Flip</button>
        <button id="next">Next</button>
        <button id="quit">Quit</button>
    </div>
</section>
</body>
<script src="js/main.js"></script>
</html>
