<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Question</title>
</head>
<body>
<header>
    <div class="inner-header">
        <h1>Editor</h1>
    </div>
</header>
<section class="main">
    <div class="edit-box">
        <div class="question-box">
            <p>Pregunta</p>
        </div>
        <div class="answer-box">
            <p>Respuesta</p>
        </div>
    </div>
    <div id="button-container">
        <button id="save">save</button>
        <button id="cancel">cancel</button>
    </div>
</section>

</body>
</html>
